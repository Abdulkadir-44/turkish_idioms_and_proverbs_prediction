<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>‚ú® T5 Model Aray√ºz√º</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right top, #171074, #363ea7, #a35ae7, #c084fc);
            min-height: 100vh;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-label, .card-header {
            font-weight: 500;
            color: #fff;
        }

        textarea.form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
        }

        textarea.form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a855f7, #9333ea);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #c084fc;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1rem;
            color: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-5">üöÄ T5 Model Aray√ºz√º</h1>

    <form method="POST" class="glass-card p-4">
        <div class="mb-3">
            <label for="input_text" class="form-label">üìù Metin Girin:</label>
            <textarea class="form-control" id="input_text" name="input_text" rows="4" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4 py-2">üöÄ G√∂nder</button>
        </div>
    </form>

    <!-- {% if result %} -->
    <div class="result-box">
        <h5 class="mb-3">üì¢ Model Yanƒ±tƒ±</h5>
        <p>
            {{result}}
        </p>
    </div>
    <!-- {% endif %} -->
</div>

</body>
</html>
